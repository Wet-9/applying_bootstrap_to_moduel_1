<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script>

       
    function validateInputs(){
    var title = document.getElementById("title").value;
    var description = document.getElementById("description").value;
    var category = document.getElementById("category").value;
    var priority = document.getElementById("priority").value;

  if (title !== "") {
    console.log("Title checked");
  } else {
    alert("The title is empty");
    return;
  }

  if (description !== "") {
    console.log("Description checked");
  } else {
    alert("The description is empty");
    return;
  }

  if (category !== "") {
    console.log("Category checked");
  } else {
    alert("The category is empty");
    return;
  }

  if (priority !== "") {
    console.log("Priority checked");
  } else {
    alert("The priority is empty");
    return;
  }
    }



  </script>
</head>
<body>

  <h1>Form</h1>
<div class="container">
  <form>
    <div class="form-group">
      <label for="title">Title:</label><br>
      <input id="title" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label><br>
      <textarea id="description" class="form-control" required></textarea>
    </div>


    <div class="form-group">
      <label for="category">Category:</label><br>
      <input id="category" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="priority">Priority Level:</label><br>
      <select id="priority" class="form-control" required>
      <option value="Default">Select an item</option>
    </select>
    </div>
    <br><br>

    <div class="form-group">
    <label for="progress">Progress Level:</label><br>
    <select id="progress" class="form-control" required>
      <option value="Default">Select an item</option>
    </select>
    </div>
    <br><br>

    <button class="btn btn-primary" onclick="validateInputs()">Submit</button>
  </form>
</div>
</body>
</html>
